<p>Hero List</p>
<div *ngIf="deletedHero; else notDeleted">
  <h3>Deleted Hero: <small>{{deletedHero}}</small></h3>
</div>

<ng-template #notDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="deleteHereo()">
  Delete
</button>
<ul>
  <li *ngFor="let hero of heroes; let i = index">
    {{i + 1}} - {{hero}}
  </li>
</ul>
