<h3>Add <small>{{newCharacter.name}}</small></h3>
<hr>
<form (ngSubmit)="add()">
  <input
    type="text"
    placeholder="Name"
    name="name"
    [(ngModel)]="newCharacter.name"
  >
  <input
    [value]="newCharacter.power"
    type="number"
    placeholder="Power"
    name="power"
    [(ngModel)]="newCharacter.power"
  >
  <button type="submit">Add</button>
</form>
